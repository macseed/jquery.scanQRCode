<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jquery.scanQRCode demo</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
</head>
<body>
    <div><img src="qrcode.png" alt="QRCode image" /></div>
    <div><a class="btn-flat">Scan QRCode</a></div>
    <div><code>Click the button!</code></div>
    <script src="jquery-1.11.1.js"></script>
    <script src="../reedsolomon.js"></script>
    <script src="../qrbase.js"></script>
    <script src="../decode.js"></script>
    <script src="../jquery.scanQRCode.js"></script>
    <script>
        $(function () {
            $('a').on('click', function () {
                try {
                    var qrcode = $('img').scanQRCode();
                    $('code').text(qrcode);
                } catch (e) {
                    $('code').text(e);
                }
            });
        });
    </script>
</body>
</html>
